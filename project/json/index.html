<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
	<title>JSON Carousel</title>
</head>
<body>

<div id="speakerbox">
	<a href="#" id="prev_btn">&laquo;</a>
	<a href="#" id="next_btn">&raquo;</a>
	<div id="carousel"></div>
</div>

<script id="speakerstpl" type="text/template">
	{{#speakers}}
		<div class="speaker">
			<img src="images/{{shortname}}_tn.jpg" alt="Photo of {{name}}" />
			<h3>{{name}}</h3>
			<h4>{{reknown}}</h4>
			<p>{{bio}}</p>
		</div>
	{{/speakers}}
</script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/2.9999.8/jquery.cycle.all.min.js" type="text/javascript"></script>
<script src="js/mustache.js" type="text/javascript"></script>
<script src="http://iviewsource.com/exercises/json/data.json"></script>
<script type="text/javascript">

$(function() {

	$.getJSON('http://iviewsource.com/exercises/json/data.json', function(data) {
		var template = $('#speakerstpl').html();
		var html = Mustache.to_html(template, data);
		$('#carousel').html(html);
		
		$('#carousel').cycle({
			fx: 'fade',
			pause: 1,
			next: '#next_btn',
			prev: '#prev_btn',
			speed: 500,
			timeout: 10000
		});
	}); //getJSON
	
}); //function

</script>
</body>
</html>
