                     <div class="rect1"></div>
                     <div class="rect2"></div>

                     <div class="rect4"></div>
                     <div class="rect5"></div>

            <div id="gallerypagination"></div>
            <script type="text/javascript">
            var blogURL = "https://greenpilot-gallery.blogspot.com/";
            var labelName = "Gallery";
            $(document).ready(function() {
               function initGallery(ln) {
                  $("#gallery-container").BloggerFeaturedPosts({
                     imageWidth: 640,
                     imageHeight: 426,
                     maxItem: 12,
                     blogURL: blogURL,
                     buttonText: '<i class="fa fa-search"></i>',
                     labelName: ln,
                  });
               }
               initGallery(labelName);

               $("#category #catNav").on("click", "li a", function(e) {
                  e.preventDefault();

                  $(this).closest("ul").find('li.active').removeClass('active');
                  $(this).closest("li").addClass('active');

                  labelName = $(this).text();
                  if (labelName == "All") {
                     labelName = "Gallery";
                  };
                  // console.log(labelName);

                  $("#galleryLoading").fadeIn('400', function() {

                  });
                  initGallery(labelName);
               });




            });
            </script>
         </div>
      </div>
